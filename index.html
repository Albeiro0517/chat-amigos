<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Amigos 24/7</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f0f0f0; }
    #chat { max-width: 600px; margin: 20px auto; background: #fff; padding: 20px; border-radius: 10px; }
    #messages { list-style: none; padding: 0; max-height: 300px; overflow-y: auto; }
    #messages li { padding: 5px 10px; margin-bottom: 5px; border-bottom: 1px solid #eee; }
    #userCount { margin-bottom: 10px; }
    #form { display: flex; }
    #input { flex: 1; padding: 10px; }
    #send { padding: 10px; }
    #clear { margin-top: 10px; }
  </style>
</head>
<body>
  <div id="chat">
    <h2>Chat Amigos 24/7</h2>
    <div id="userCount">Usuarios conectados: 0</div>
    <ul id="messages"></ul>
    <form id="form">
      <input id="input" autocomplete="off" placeholder="Escribe tu mensaje..." />
      <button id="send">Enviar</button>
    </form>
    <button id="clear">Vaciar chat</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');
    const userCount = document.getElementById('userCount');
    const clearBtn = document.getElementById('clear');

    // -------------------------
    // Función para agregar mensaje
    // -------------------------
    function addMessage(msg) {
      const li = document.createElement('li');
      li.textContent = msg;
      messages.appendChild(li);
      messages.scrollTop = messages.scrollHeight;
    }

    // -------------------------
    // Solicitar permisos de notificación
    // -------------------------
    if ("Notification" in window) {
      Notification.requestPermission();
    }

    // -------------------------
    // Eventos Socket.IO
    // -------------------------
    socket.on("updateUsers", count => {
      userCount.textContent = "Usuarios conectados: " + count;
    });

    socket.on("chat history", history => {
      messages.innerHTML = "";
      history.forEach(item => addMessage(item.user + ": " + item.msg));
    });

    socket.on("chat message", data => {
      addMessage(data.user + ": " + data.msg);
    });

    socket.on("chat cleared", () => {
      messages.innerHTML = "";
    });

    socket.on("notification", data => {
      if (Notification.permission === "granted") {
        new Notification(data.title, { body: data.body });
      }
    });

    // -------------------------
    // Enviar mensaje
    // -------------------------
    form.addEventListener('submit', e => {
      e.preventDefault();
      if (input.value) {
        socket.emit('chat message', { user: "Yo", msg: input.value });
        input.value = '';
      }
    });

    // -------------------------
    // Vaciar chat
    // -------------------------
    clearBtn.addEventListener('click', () => {
      socket.emit('clear chat');
    });
  </script>
</body>
</html>
